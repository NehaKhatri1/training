    $(document).ready(function(){

   function capitalizeFirstLetter(txt) {
    var fullNameOfSubjects="";
    var splitedTxt=txt.split(" ");
    var splitedTxtLength=splitedTxt.length;
    //alert(" splitedTxtLength "+splitedTxtLength);
    for(var i=0; i<splitedTxtLength;i++){
    //alert("txt.slice(1).toLowerCase "+splitedTxt[i].slice(1).toLowerCase());
    fullNameOfSubjects=fullNameOfSubjects+" "+splitedTxt[i].charAt(0).toUpperCase() + splitedTxt[i].slice(1).toLowerCase();
   
  } // ending for loop here.
 // alert(" fullNameOfSubjects is "+fullNameOfSubjects);
   return fullNameOfSubjects;
  }  // ending capitalization function here.



$(function(){ // DOM ready 
// ::: TAGS BOX
  
  $("#tags input").on({
    focusout : function() {
      var txt= this.value.replace(/[^a-z0-9\+\-\.\#\&\ null]/ig,''); // allowed characters
     //alert("txt is"+txt);
      if(txt) $("<span/>",{text:capitalizeFirstLetter(txt), insertBefore:this});
      this.value="";
    },
    keyup : function(ev) {
      // if: comma|enter (delimit more keyCodes with | pipe)
      if(/(188|13)/.test(ev.which)) $(this).focusout(); 
    }
  });
  $('#tags').on('click', 'span', function() {
    if(confirm("Remove "+ $(this).text() +"?")) $(this).remove(); 
  });

}); //ending fun here.
