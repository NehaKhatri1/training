function randomString(length)
{
    var charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    var i;
    var result = "";
  var isOpera = Object.prototype.toString.call(window.opera) == '[object Opera]';
    if(window.crypto && window.crypto.getRandomValues)
    {
        values = new Uint32Array(length);
        window.crypto.getRandomValues(values);
        for(i=0; i<length; i++)
        {
            result += charset[values[i] % charset.length];
        }
        return result;
    }
    else if(isOpera)//Opera's Math.random is secure, see http://lists.w3.org/Archives/Public/public-webcrypto/2013Jan/0063.html
    {
        for(i=0; i<length; i++)
        {
            result += charset[Math.floor(Math.random()*charset.length)];
        }
        return result;
    }
    else throw new Error("Your browser sucks and can't generate secure random numbers");
}

function checkForm(form)
  {
    if(form-signup.userEmailIdRegistraion.value == "") {
      alert("Error: Username cannot be blank!");
      form.userEmailIdRegistraion.focus();
      return false;
    }
    re = /^\w+$/;
    if(!re.test(form-signup.userEmailIdRegistraion.value)) {
      alert("Error: Username must contain only letters, numbers and underscores!");
      form-signup.userEmailIdRegistraion.focus();
      return false;
    }
}
