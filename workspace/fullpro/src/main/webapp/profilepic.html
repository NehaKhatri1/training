<!DOCTYPE html>
<html>
<head>
  <style>

  .upload-button {
    padding: 4px;
    border: 1px solid black;
    border-radius: 5px;
    display: block;
    float: left;
}

.profile-pic {
    max-width: 200px;
    max-height: 200px;
    display: block;
}

.file-upload {
    display: none;
}
    
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript">



    $(document).ready(function(){

$("#div1").show();

var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.profile-pic').attr('src', e.target.result);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    

    $(".file-upload").on('change', function(){
        readURL(this);
    });
    
    $(".upload-button").on('click', function() {
       $(".file-upload").click();
    });
     
     var imageValue=document.getElementById('.profile-pic').getAttribute('value'); 
    alert("imageValue is "+imageValue);
    
});  //document.ready closed here.
</script>
</head>
<body>

<div id="div1"  style="top:10%;left:30%;right:30%;bottom:0%; position: absolute;z-index:40; background-color:teal;border-style:solid;display:none;">
  <img class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg" />
<div class="upload-button">Upload Image</div>
<input class="file-upload" type="file" accept="image/*"/>
<div>

  





</body>
</html>
